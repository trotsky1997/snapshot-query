[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=snapshot_query
    --cov-report=term-missing
    --cov-report=html

# 标记
markers =
    slow: 标记为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
